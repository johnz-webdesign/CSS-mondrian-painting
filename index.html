<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /*
    Gap Color: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E
    */

      .wrapper {
        background-color: #000;
        overflow: hidden;
        height: 746px;
        width: 746px;
        display: grid;
        gap: 9px;
        grid-template: 414px 130px 155px 20px / 320px 198px 153px 50px;
      }

      .red {
        background-color: #e72f24;
      }

      .white {
        background-color: #f0f1ec;
      }

      .white.one {
        grid-column: span 3;
      }

      .white.two {
        grid-row: span 2;
      }

      .white.three {
        grid-area: span 2 / span 2;
      }

      .blue {
        background-color: #004592;
        border-bottom: 10px solid #000 ;
      }

      .white.four {
        grid-row: span 2;
      }

      .yellow {
        background-color: #f9d01e;
      }

      .black {
        background-color: #232629;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="square red"></div>
      <div class="square white one"></div>
      <div class="square white two"></div>
      <div class="square white three"></div>
      <div class="square blue"></div>
      <div class="square white four"></div>
      <div class="square white five"></div>
      <div class="square yellow"></div>
      <div class="square black"></div>
    </div>
  </body>
</html>
